global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "alfab-lead-api"
    metrics_path: /metrics
    scheme: http

    # /metrics is admin-protected in this project.
    # Put the admin token in a file on the Prometheus host and mount it into the container.
    bearer_token_file: /etc/prometheus/secrets/lead_api_admin_token

    static_configs:
      # Default: scrape the Lead API running on the Docker host (no domain needed).
      # If your Lead API runs in a container instead, replace this with <service-name>:<port>.
      - targets: ["host.docker.internal:8080"]
